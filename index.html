<html>
<head>
    <title>Space Clicker</title>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>

</head>

<body>
    <script type="text/javascript">
    var clicks = 0;
    vkBridge.subscribe((e) => { 
            console.log(e);
        if(e.type == 'VKWebAppGetUserInfoResult') { 
        console.log(e.data); 
        }});
    function countClicks() {
        clicks += 1;
        document.getElementById("clicks").innerHTML = clicks;
    }
        
        function getUsetInfo() {
        vkBridge.send("VKWebAppGetUserInfo");
        }
        function share() {
        vkBridge.send("VKWebAppShare",{"link": "https://vk.com/app6909581#hello"});
        }
    </script>
    <button type="button" onClick="countClicks()">Click me</button>
    <button type="button" onClick="getUsetInfo()">Click me</button>
    <button type="button" onClick="share()">Click me</button>
    <p>Clicks: <a id="clicks">0</a></p>
    <script type="module" src="./index.js"></script>
</body></html>
